<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="templates/default.xhtml">
	<ui:define name="content">
	
	<h:panelGrid rendered="#{!User.logedIn}">
		<p>#{msg.applicationInfo}</p>
		<h:form>
		Username<h:inputText value="#{User.name}"></h:inputText><br></br>
		Password<h:inputSecret value="#{User.password}"></h:inputSecret>
		<h:commandButton  value="Log In" action="#{DataManager.CheckLogin(User)}"></h:commandButton>
		</h:form>
	</h:panelGrid>
	
	<h:panelGrid rendered="#{User.logedIn}">
	<h:outputLabel>Witaj #{User.name} #{User.surname}</h:outputLabel>
	</h:panelGrid>
	
	</ui:define>
</ui:composition>
